<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        border: 2px solid orange;
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 15px;
      }
      .outer div {
        padding: 30px;
        background: goldenrod;
      }

      /* .left1 {
        grid-column-start: 1;
        grid-column-end: 3;
      } */
       .left4{
        grid-row: 2/4;
       }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="left1"></div>
      <div class="left2"></div>
      <div class="left3"></div>
      <div class="left4"></div>
      <div class="left5"></div>
      <div class="left6"></div>
      <div class="left7"></div>
      <div class="left8"></div>
      <div class="left9"></div>
    </div>
  </body>
</html>
