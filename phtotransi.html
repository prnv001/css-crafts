<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 300px;
            border: 4px solid blue;
            overflow: hidden;
        }
        img{
            height: 200px;
            width: 300px;
            transition: all 5s;
        }
        div:hover img{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div>
        <img src="leaf-8483401_1280.jpg" alt="">
    </div>
</body>
</html>
