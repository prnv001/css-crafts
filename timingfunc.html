<!DOCTYPE html>
<html lang="en">
<head>
 <title>Timing</title>
 <style>
    div{
        height: 50px;
        width: 70px;
        border: 2px  solid greenyellow;
        margin-top: 5px;
        position: relative;
        animation: data 5s;
        animation-fill-mode: forwards;
    }

    @keyframes data{
        0%{left: 0px;}
        100%{left: 500px;}
    }
 </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
</body>
</html>
